name: UnityBuild

on:
  workflow_dispatch:  # ğŸ‘‰ ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

permissions: write-all
jobs:
  build:
    name: ğŸ“¦ Build for Android
    runs-on: ubuntu-latest # windows-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: ColorMemory/Library
          key: Library-${{ hashFiles('ColorMemory/Assets/**', 'ColorMemory/Packages/**', 'ColorMemory/ProjectSettings/**') }}
          restore-keys: |
            Library-

        # Free up disk space
      - name: Free Disk Space for Android
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          # ì‚¬ìš©ë˜ì§€ ì•ŠëŠ” ëª¨ë“  Docker ë¦¬ì†ŒìŠ¤ ì •ë¦¬ (í™•ì¸ ë©”ì‹œì§€ ì—†ì´ ê°•ì œ ì‚­ì œ)
          docker system prune -af || true # ì‹¤íŒ¨í•´ë„ ë‹¨ê³„ ì „ì²´ëŠ” ì‹¤íŒ¨í•˜ì§€ ì•ŠìŒ
          df -h

      - name: Unity Build (Android)
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          projectPath: ./ColorMemory
          androidKeystoreName: user.keystore # ì‹¤ì œë¡œ ì¡´ì¬í•˜ì§€ ì•ŠìŒ, í•„ìš”ì‹œ ìˆ˜ì •
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_PASS }}
          buildMethod: UnityBuilderAction.BuildScript.Build
          androidTargetSdkVersion: AndroidApiLevel34

      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build

      - name: Upload Addressable Bundles as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AddressableBundles # ì•„í‹°íŒ©íŠ¸ ì´ë¦„
          path: ./ColorMemory/ServerData/Android/**/*

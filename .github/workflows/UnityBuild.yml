name: UnityBuild

on:
  workflow_dispatch:  # üëâ ÏàòÎèô Ïã§Ìñâ ÌóàÏö©

permissions: write-all
jobs:
  buildForAndroid:
    name: Build Androidüõ∏üõ∏üõ∏
    runs-on: windows-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('ColorMemory/Assets/**', 'ColorMemory/Packages/**', 'ColorMemory/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Free Disk Space for Android
        run: |
          # Docker Ïù¥ÎØ∏ÏßÄ ÏÇ≠Ï†ú
          $dockerImages = docker images -q
          if ($dockerImages) {
            docker rmi $dockerImages
          }
          Get-PSDrive -PSProvider FileSystem | Where-Object {$_.Used -gt 0} # ÎîîÏä§ÌÅ¨ Í≥µÍ∞Ñ ÌôïÏù∏

      - name: üß™ Decode and Validate Keystore File
        run: |
          # Base64 ÎîîÏΩîÎî© ÌõÑ ÌååÏùº ÏÉùÏÑ±
          [System.IO.File]::WriteAllBytes("temp.keystore", [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
          if (-Not (Test-Path "temp.keystore")) {
            Write-Host "‚ùå Failed to create keystore file from base64."
            exit 1
          }

          # keytoolÎ°ú Ïú†Ìö®ÏÑ± Í≤ÄÏÇ¨
          & "keytool" -list -keystore temp.keystore -storepass ${{ secrets.ANDROID_KEYSTORE_PASS }} > $null 2>&1
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå Keystore file is invalid or password is incorrect."
            exit 1
          }

          Write-Host "‚úÖ Keystore file is valid."

      - name: üßπ Cleanup temp keystore
        if: always()
        run: |
          # temp.keystore ÌååÏùº Ï°¥Ïû¨ Ïó¨Î∂Ä ÌôïÏù∏ ÌõÑ ÏÇ≠Ï†ú
          if (Test-Path "temp.keystore") {
            Remove-Item -Force "temp.keystore"
          }

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          projectPath: ./ColorMemory
          androidKeystoreName: user.keystore # This file won't exist, but this property needs to exist.
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_PASS }}
          androidTargetSdkVersion: AndroidApiLevel34

      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build

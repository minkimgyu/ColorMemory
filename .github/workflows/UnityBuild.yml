name: UnityBuild

on:
  workflow_dispatch:

permissions: write-all
jobs:
  buildForAndroid:
    name: Build Androidüõ∏üõ∏üõ∏
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Cache Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('ColorMemory/Assets/**', 'ColorMemory/Packages/**', 'ColorMemory/ProjectSettings/**') }}
          restore-keys: |
            Library-

      - name: Free Disk Space for Android
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          dockerImages=$(docker images -q)
          if [ -n "$dockerImages" ]; then
            docker rmi $dockerImages
          fi
          df -h

      - name: üîç Validate Keystore Base64
        run: |
          if ! echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > /dev/null 2>&1; then
            echo "‚ùå ANDROID_KEYSTORE_BASE64 is not a valid base64 string."
            exit 1
          else
            echo "‚úÖ Valid base64 keystore string."
          fi

      - name: Unity Build
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          projectPath: ./ColorMemory
          androidKeystoreBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          androidKeystorePass: ${{ secrets.ANDROID_KEYSTORE_PASS }}
          androidKeyaliasName: ${{ secrets.ANDROID_KEY_ALIAS }}
          androidKeyaliasPass: ${{ secrets.ANDROID_KEY_PASS }}

      - name: Upload Build File
        uses: actions/upload-artifact@v4
        with:
          name: Build-Android
          path: build
